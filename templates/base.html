<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GigaChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container py-4">
        <nav class="mb-4">
            <a href="/" class="btn btn-outline-primary btn-sm">Главная</a>
            <a href="/history" class="btn btn-outline-primary btn-sm">История</a>
            <a href="/premium" class="btn btn-outline-primary btn-sm">Премиум</a>
            {% if user %}
                <a href="/profile" class="btn btn-outline-primary btn-sm">Профиль</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Выйти</a>
            {% else %}
                <a href="/login" class="btn btn-outline-success btn-sm">Войти</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
