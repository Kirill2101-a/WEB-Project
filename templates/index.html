{% extends "base.html" %}
{% block content %}
    <h2>Генератор текста</h2>
    <form action="/generate" method="POST">
        <textarea id="output" readonly placeholder="Результат...">{{ output }}</textarea>
        <input type="text" name="prompt" id="input" placeholder="Ваш запрос" class="form-control mb-2" value="{{ request.form['prompt'] or '' }}">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сгенерировать</button>
            <a href="/conditions" class="btn btn-secondary">Условия</a>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </form>
{% endblock %}

{% block styles %}
<style>
    textarea {
        width: 100%;
        height: 200px;
        margin: 10px 0;
        padding: 10px;
    }
    .container { width: 800px; }
</style>
{% endblock %}
