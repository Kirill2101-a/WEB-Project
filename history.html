<!DOCTYPE html>
<html>
<head>
    <title>История запросов</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h1>История запросов</h1>
    <a href="/">На главную</a>

    <table>
        <tr>
            <th>Запрос</th>
            <th>Ответ</th>
        </tr>
        {% for i in history %}
        <tr>
            <td>{{ i.prompt }}</td>
            <td>{{ i.response }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
