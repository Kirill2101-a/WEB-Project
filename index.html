<!DOCTYPE html>
<html>
<head>
    <title>GigaChat</title>
    <style>
        .container { width: 600px; margin: 20px auto; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Генератор текста</h2>

        <textarea id="output" readonly placeholder="Результат..."></textarea>
        <input type="text" id="input" placeholder="Ваш запрос" style="width:100%">

        <div>
            <button onclick="generate()">Сгенерировать</button>
            <button onclick="showConditions()">Условия</button>
        </div>

        <div id="conditions" style="display:none; margin-top:20px; border:1px solid #ccc; padding:10px">
            <h3>Условия использования:</h3>
            <p>1. Запрещено создавать вредоносный контент</p>
            <p>2. Максимальная длина запроса - 500 символов</p>
            <button onclick="acceptConditions()">Принимаю</button>
        </div>
    </div>

    <script>
    async function generate() {
        const prompt = document.getElementById('input').value;
        const response = await fetch('/generate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({prompt})
        });

        const data = await response.json();
        document.getElementById('output').value = data.response || data.error;
    }

    function showConditions() {
        document.getElementById('conditions').style.display = 'block';
    }

    function acceptConditions() {
        fetch('/accept_conditions', {method: 'POST'});
        document.getElementById('conditions').style.display = 'none';
    }
    </script>
</body>
</html>
